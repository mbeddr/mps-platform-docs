site_name: mps-platform-docs

# Meta tags (placed in header)
site_description: This website answers some common questions about MPS and shows common gotchas and pitfalls when working with MPS and common MPS platforms.
site_author: itemis platform team
site_url: https://mbeddr.github.io/mps-platform-docs

# Repository (add link to repository on each page)
repo_name: mps-platform-docs
repo_url: https://github.com/mbeddr/mps-platform-docs
edit_uri: edit/main/src/doc/docs/

# Copyright (shown at the footer)
copyright: 'Copyright &copy; 2022 itemis platform team'

# Material theme
theme:
  name: 'material'
  palette:
    - primary: light green
    - accent: indigo

  features:
    - navigation.top
    - navigation.instant
    - navigation.tracking
    - navigation.tabs
    - navigation.tabs.sticky
    - header.autohide
    - content.code.annotate
    - toc.integrate
    - search.suggest
    - search.highlight
    - search.share

  custom_dir: overrides
  logo: assets/logo.png
  favicon: assets/favicon.png
  icon:
    repo: fontawesome/brands/github

extra_css:
  - stylesheets/extra.css

extra:
  mps_latest: MPS 2021.3.1
  mps_author: MPS 2021.1.4
#plugins:
#  - search
#    Required for variables support (https://github.com/rosscdh/mkdocs-markdownextradata-plugin)
#  - markdownextradata
plugins:
  - search
  - macros
  - git-revision-date-localized
  - kroki
  - autolinks

#  social:
#    - icon: fontawesome/brands/github
#      link: https://github.com/you
#    - icon: fontawesome/brands/twitter
#      link: https://twitter.com/you

# Extensions
markdown_extensions:
  - abbr
  - smarty
  - admonition
  - codehilite:
      guess_lang: false
  - footnotes
  - meta
  - def_list
  - toc:
      permalink: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.inlinehilite
  - pymdownx.magiclink
  - pymdownx.smartsymbols
  - pymdownx.superfences
  - pymdownx.details
  - pymdownx.highlight:
      linenums: true
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets:
        auto_append:
           - includes/abbreviations.md
  - pymdownx.tabbed:
        alternate_style: true
  - pymdownx.keys
  - pymdownx.caret
  - pymdownx.mark
  - pymdownx.tilde
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
      options:
        custom_icons:
          - overrides/.icons
  - attr_list
  - pymdownx.tasklist:
      custom_checkbox: true
      clickable_checkbox: true
